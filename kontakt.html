<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Anek+Latin&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kontakt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style></style>
  </head>
  <body>
    <div class="container mt-3 mt-md-5">
      <h1 class="text-center heading">
        <span class="text-uppercase d-none d-md-inline fw-bold">Kontakt</span>
        <span class="d-md-none">Kontakt</span>
      </h1>
    </div>

    <div class="container mt-3 mt-md-5 d-flex justify-content-center">
      <div class="row align-items-start">
        <div
          class="mx-3 mx-md-0 col-md-4 mb-2 mb-md-0 content-text"
          style="border-left: 2px solid #31023d"
        >
          <span class="text-wrap">example@example.com</span>
          <span class="d-block">lorem ipsum</span>
        </div>
        <div class="col-md-8 content-text">
          <form action="#" method="POST">
            <div class="row mb-3">
              <div class="col-md-6">
                <label
                  for="email"
                  class="form-label mt-1"
                  style="color: #000483"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="col-md-6">
                <label
                  for="title"
                  class="form-label mt-1"
                  style="color: #000483"
                  >Tytuł</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="message" class="form-label mt-1 content-text"
                  >Wiadomość</label
                >
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <button
                  type="submit"
                  class="btn btn-warning"
                  style="background-color: #31023d; color: white"
                >
                  Wyślij
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
