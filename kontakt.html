    <!-- navbarEnd -->
    <div class="container mt-3 mt-md-5">
      <h2 class="text-center heading">
        <span class="text-uppercase d-none d-md-inline">Kontakt</span>
        <span class="d-md-none">Kontakt</span>
      </h2>
    </div>

    <div
      class="container mt-3 mb-3 mt-md-5 d-flex justify-content-center text-1"
    >
      <div class="row align-items-start">
        <div
          class="mx-3 mx-md-0 col-md-4 mb-2 mb-md-0 content-text"
          style="border-left: 2px solid #31023d"
        >
          <span class="text-wrap">example@example.com</span>
          <span class="d-block">lorem ipsum</span>
        </div>
        <div class="col-md-8 content-text">
          <form action="#" method="POST">
            <div class="row mb-3">
              <div class="col-md-6">
                <label
                  for="email"
                  class="form-label mt-1"
                  style="color: #000483"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="col-md-6">
                <label
                  for="title"
                  class="form-label mt-1"
                  style="color: #000483"
                  >Tytuł</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="message" class="form-label mt-1 content-text"
                  >Wiadomość</label
                >
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-0 mx-auto mx-md-3">
                <button
                  type="submit"
                  class="btn btn-warning"
                  style="background-color: #31023d; color: white"
                >
                  Wyślij
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <!-- Partners -->
      <div class="partners container-fluid text-center pb-2">
        <h3 class="text-uppercase">sponsorzy</h3>

            <div class="card-main">

            <div class="card-main">

            <div class="card-main">

            </div>
        </div>

        <h3 class="text-uppercase">patroni</h3>

            <div class="card-main">

            </div>
            <div class="card-main">
                <div class="card-body">
                    <img src="./resources/logoipsum-225.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- PartnersEnd -->
